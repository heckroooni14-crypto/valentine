<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for my love</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --night-bordeaux: #590D22;
            --tux-green: #77BC1F;
            --rosewood: #C9184A;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #1a1a1a;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        #loader {
            position: fixed; z-index: 9999; background: #1a1a1a;
            color: white; width: 100%; height: 100%; display: flex;
            align-items: center; justify-content: center; font-size: 1.5rem;
        }

        /* The viewport keeps the ratio perfect */
        .game-viewport {
            position: relative; width: 100vw; height: 75vw;
            max-width: 1200px; max-height: 900px;
            background-color: #fff; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden; display: none;
        }

        .bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-size: contain; background-repeat: no-repeat; background-position: center; 
            z-index: 1; 
        }
        
        /* Using the exact filenames from your repo */
        #page1-bg { background-image: url('bg.png'); }
        #page2-bg { background-image: url('bg2.png'); display: none; }

        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
        }

        h1 { font-family: 'Playfair Display', serif; font-style: italic; font-size: 3.5rem; color: var(--night-bordeaux); margin: 0; }
        
        .heart { 
            font-size: 120px; cursor: pointer; display: inline-block; 
            transition: transform 0.3s ease; z-index: 999;
        }

        .tap-text { font-family: 'Playfair Display', serif; font-style: italic; font-size: 2rem; color: var(--rosewood); font-weight: bold; }

        #question { font-family: 'Playfair Display', serif; font-style: italic; font-size: 4.5rem; color: var(--tux-green); margin: 10px; font-weight: 700; text-shadow: 2px 2px 0px white; }

        .btn-group { display: flex; gap: 20px; justify-content: center; }
        .btn { padding: 15px 40px; font-size: 1.8rem; font-weight: bold; border-radius: 12px; border: none; background: var(--night-bordeaux); color: white; cursor: pointer; box-shadow: 0 4px 0px #3a0a18; }
    </style>
</head>
<body onload="doneLoading()">

    <div id="loader">Preparing Mendhak Magic...</div>

    <div class="game-viewport" id="main-view">
        <div id="page1-bg" class="bg"></div>
        <div id="page2-bg" class="bg"></div>

        <audio id="myFunnyValentine" loop preload="auto">
            <source src="song.mp3" type="audio/mpeg">
        </audio>

        <div class="ui-layer">
            <div id="heart-section">
                <h1>for my mendhak...</h1>
                <div class="heart" id="evolving-heart" onclick="evolveHeart()">ü§ç</div>
                <p class="tap-text" id="status-text">tap the heart to start</p>
            </div>

            <div id="ask-section" style="display: none;">
                <h1 id="question">Will you be my Valentine? ü•∫</h1>
                <div class="btn-group">
                    <button class="btn" onclick="sayYes()">YES!</button>
                    <button class="btn" id="no-btn" onmouseover="moveNo()">NO</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById("myFunnyValentine");
        let clickCount = 0;
        const heartStages = ["ü§ç", "üíñ", "üíù", "üíó", "‚ù§Ô∏è"];

        function doneLoading() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-view').style.display = 'block';
        }

        function evolveHeart() {
            clickCount++;
            const heart = document.getElementById('evolving-heart');
            
            // Start music on first click
            if(clickCount === 1) audio.play();

            if (clickCount < heartStages.length) {
                heart.innerHTML = heartStages[clickCount];
                heart.style.transform = `scale(${1 + clickCount * 0.2})`;
                confetti({ particleCount: 30, spread: 50 });
            } else {
                // Evolution complete
                document.getElementById('heart-section').style.display = 'none';
                document.getElementById('ask-section').style.display = 'block';
                confetti({ particleCount: 150, spread: 70 });
            }
        }

        function sayYes() {
            document.getElementById('question').innerHTML = "YAY! I LOVE YOU! üê∏‚ù§Ô∏è";
            document.getElementById('question').style.color = "#C9184A";
            confetti({ particleCount: 300, spread: 100 });

            setTimeout(() => {
                document.getElementById('page1-bg').style.display = 'none';
                document.getElementById('page2-bg').style.display = 'block';
                document.getElementById('ask-section').style.display = 'none';
            }, 4000);
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            const viewport = document.getElementById('main-view');
            btn.style.position = 'absolute';
            btn.style.left = Math.random() * (viewport.clientWidth - 100) + 'px';
            btn.style.top = Math.random() * (viewport.clientHeight - 50) + 'px';
        }
    </script>
</body>
</html>
