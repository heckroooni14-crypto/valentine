<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@500;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --night-bordeaux: #590D22;
            --tux-green: #77BC1F; 
            --rosewood: #C9184A;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: white;
        }

        /* Frog Cursor */
        .kawaii-btn, .heart-btn {
            cursor: url('https://cdn-icons-png.flaticon.com/32/3069/3069174.png'), auto !important;
        }

        .tux-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-image: url('bg.png?v=6'); 
            background-size: 100% 100%;
            z-index: 1;
        }

        .spotify-container {
            position: fixed;
            top: 40px; right: 50px;
            width: 350px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid var(--tux-green);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .canvas-area {
            position: absolute;
            top: 15%; left: 13%;    
            width: 73%; height: 60%;  
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic; font-size: 3rem;
            color: var(--night-bordeaux); margin: 0;
        }

        #valentine-question {
            font-family: 'Gaegu', cursive;
            font-size: 5rem; 
            color: var(--tux-green);
            font-weight: 700;
            margin: 15px 0;
            text-shadow: 2px 2px 0px white;
        }

        .heart-btn { 
            font-size: 140px; 
            animation: heartbeat 1.2s infinite;
            display: inline-block;
            user-select: none;
        }
        
        .tap-instruction { 
            font-family: 'Gaegu', cursive; 
            font-size: 2.2rem; 
            color: var(--rosewood); 
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .button-group {
            display: flex; justify-content: center; gap: 30px;
            width: 100%; margin-top: 20px;
        }

        .kawaii-btn {
            background: var(--night-bordeaux); color: white; border: none;
            padding: 18px 60px; border-radius: 15px; 
            font-weight: 700; font-size: 2rem;
            box-shadow: 0 4px 0px #3a0a18;
        }

        #tux-speech {
            position: fixed; bottom: 150px; left: 100px;
            background: white; padding: 25px 35px;
            border-radius: 30px; border: 4px solid black;
            display: none; z-index: 10;
            font-family: 'Gaegu', cursive; font-size: 2.5rem;
        }

        #itin-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: white; display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }
        #itin-overlay img { max-width: 85%; border: 12px solid white; }
    </style>
</head>
<body>

    <div class="tux-bg"></div>

    </div>

    <div class="canvas-area">

    <script>

        function celebrate() {
            document.getElementById('valentine-question').innerHTML = "YAY! I LOVE YOU! üê∏‚ù§Ô∏è";
            document.getElementById('tux-speech').style.display = 'block';

            setTimeout(() => {

            }, 5000);
        }

        function moveNo(btn) {
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + '%';

        }

</html>
