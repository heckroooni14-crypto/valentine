<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>For My Mendhak üê∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@500;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --night-bordeaux: #590D22;
            --tux-green: #77BC1F; 
            --rosewood: #C9184A;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Montserrat', sans-serif; 
        }
        
        .heart, .btn {
            cursor: url('https://cdn-icons-png.flaticon.com/32/3069/3069174.png'), auto !important;
        }

        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-size: 100% 100%; z-index: -1; }
        #page1-bg { background-image: url('bg.png'); display: block; }
        #page2-bg { background-image: url('bg2.png'); display: none; }

        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center;
        }

        h1 { 
            font-family: 'Playfair Display', serif; font-style: italic; 
            font-size: 3.5rem; color: var(--night-bordeaux); margin: 0; 
        }

        .heart { font-size: 150px; display: inline-block; animation: heartbeat 1.2s infinite; margin: 20px 0; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        .tap-text { font-family: 'Playfair Display', serif; font-style: italic; font-size: 2.2rem; color: var(--rosewood); font-weight: bold; }

        #question { 
            font-family: 'Playfair Display', serif; font-style: italic;
            font-size: 5.5rem; color: var(--tux-green); margin: 20px; font-weight: 700;
            text-shadow: 2px 2px 0px white;
        }

        .btn-group { display: flex; gap: 30px; justify-content: center; margin-top: 20px; }
        .btn { 
            padding: 20px 60px; font-size: 2rem; font-weight: bold; 
            border-radius: 15px; border: none; background: var(--night-bordeaux); color: white;
            box-shadow: 0 5px 0px #3a0a18;
        }

        /* TUX SPEECH BUBBLE */
        #tux-speech {
            position: fixed; bottom: 120px; left: 80px;
            background: white; padding: 25px 35px;
            border-radius: 30px; border: 4px solid black;
            display: none; z-index: 100;
            font-family: 'Gaegu', cursive; font-size: 2.8rem;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
        }
        #tux-speech::after {
            content: ''; position: absolute; bottom: -20px; left: 40px;
            border-width: 20px 20px 0; border-style: solid;
            border-color: black transparent transparent;
        }

        #music-container { position: absolute; visibility: hidden; pointer-events: none; }
    </style>
</head>
<body>

    <div id="page1-bg" class="bg"></div>
    <div id="page2-bg" class="bg"></div>

    <div id="tux-speech">Great choice! Ribbit! üê∏</div>

    <div id="music-container"></div>

    <div class="container">
        <div id="heart-section">
            <h1>for my mendhak...</h1>
            <div class="heart" onclick="showQuestion()">üíñ</div>
            <p class="tap-text">u da real art but pls tap this heart</p>
        </div>

        <div id="ask-section" style="display: none;">
            <h1 id="question">Will you be my Valentine? ü•∫</h1>
            <div class="btn-group">
                <button class="btn" onclick="sayYes()">YES!</button>
                <button class="btn" id="no-btn" style="background: #444;" onmouseover="moveNo()">NO</button>
            </div>
        </div>
    </div>

    <script>
        function showQuestion() {
            document.getElementById('heart-section').style.display = 'none';
            document.getElementById('ask-section').style.display = 'block';
            confetti({ particleCount: 150, spread: 70 });
        }

        function sayYes() {
            // SHOW SPEECH
            document.getElementById('tux-speech').style.display = 'block';
            document.getElementById('question').innerHTML = "YAY! I LOVE YOU! üê∏‚ù§Ô∏è";
            document.getElementById('question').style.color = "#C9184A";
            confetti({ particleCount: 400, spread: 120 });

            // START MUSIC - Direct Embed for better autoplay
            const musicBox = document.getElementById('music-container');
            musicBox.innerHTML = `<iframe width="1" height="1" src="https://www.youtube.com/embed/jvXywhJpOKs?autoplay=1" frameborder="0" allow="autoplay"></iframe>`;

            setTimeout(() => {
                document.getElementById('page1-bg').style.display = 'none';
                document.getElementById('page2-bg').style.display = 'block';
                document.getElementById('ask-section').style.display = 'none';
                document.getElementById('tux-speech').style.display = 'none';
            }, 5000);
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + '%';
            btn.style.top = Math.random() * 80 + '%';
        }
    </script>
</body>
</html>
