    <style>

        body, html {

            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;

        /* The background that worked */
        .tux-bg {
            position: fixed;

            width: 100vw; height: 100vh;
            background-image: url('bg.png'); 
            background-size: 100% 100%;
            z-index: 1;
        }

        /* The container that worked */
        .canvas-area {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {

            font-style: italic; font-size: 3rem;
            color: var(--night-bordeaux); margin: 0;
        }

        #valentine-question {
            font-family: 'Gaegu', cursive;
            font-size: 5rem; 
            color: var(--tux-green);
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 2px 2px 0px white;
        }

        .heart-btn { 
            font-size: 120px; 
            cursor: pointer;
            animation: heartbeat 1.2s infinite;
        }
        
        .tap-instruction { 
            font-family: 'Gaegu', cursive; 
            font-size: 2rem; 
            color: var(--rosewood); 
            font-weight: bold;
        }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .kawaii-btn {

        }

        /* Second Page */
        #itin-overlay {

            background-image: url('bg2.png');
            background-size: 100% 100%;
            display: none; z-index: 1000;
        }

        #itinerary-music {
            position: absolute; bottom: 10px; right: 10px; visibility: hidden;
        }
    </style>
