<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for my love</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --night-bordeaux: #590D22;
            --tux-green: #77BC1F;
            --rosewood: #C9184A;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #1a1a1a;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* Fixed Ratio Viewport: Prevents background distortion */
        .game-viewport {
            position: relative; 
            width: 100vw; 
            height: 75vw; /* 4:3 Ratio */
            max-width: 1200px; 
            max-height: 900px;
            background-color: #fff; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* Persistent Background Layer: No more black flickering */
        #main-bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: url('bg.png'); 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            z-index: 1; 
        }

        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
        }

        h1 { font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(1.5rem, 6vw, 3.5rem); color: var(--night-bordeaux); margin: 0; pointer-events: none; }
        
        .heart { 
            font-size: clamp(60px, 20vw, 130px); 
            cursor: pointer; 
            display: inline-block; 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 999;
            user-select: none;
        }

        .tap-text { 
            font-family: 'Playfair Display', serif; font-style: italic; 
            font-size: clamp(1rem, 4vw, 2rem); color: var(--rosewood); 
            font-weight: bold; margin-top: 10px; pointer-events: none;
        }

            font-family: 'Playfair Display', serif; font-style: italic;
