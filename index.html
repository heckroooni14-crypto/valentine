<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Mendhak üê∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;500&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --night-bordeaux: #590D22;
            --dark-amaranth: #800F2F;
            --rosewood: #C9184A;
            --bubblegum: #FF4D6D;
            --soft-pink: #FF758F;
            --white: #FFF0F3;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- UPDATED BACKGROUND LINK --- */
        .tux-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            /* Uses the exact name from your GitHub screenshot */
            background-image: url('Screenshot%202026-02-01%20174203.png'); 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .canvas-area {
            position: absolute;
            top: 15%; left: 13%;    
            width: 73%; height: 65%;  
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic; font-size: 2.2rem;
            color: var(--dark-amaranth); margin: 0;
        }

        .spotify-container {
            width: 260px; background: rgba(255, 255, 255, 0.9);
            border: 2px solid #77BC1F; border-radius: 15px; padding: 8px;
        }

        .gallery-container {
            display: flex; gap: 12px; width: 100%;
            overflow-x: auto; padding: 15px 5px; scrollbar-width: none;
        }

        .photo-card {
            min-width: 150px; height: 200px;
            background: white; padding: 8px;
            border: 1px solid var(--soft-pink); transform: rotate(var(--r));
            flex-shrink: 0;
        }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }

        .heart-btn { font-size: 100px; cursor: pointer; animation: heartbeat 1.2s infinite; }
        .tap-instruction { font-family: 'Gaegu', cursive; font-weight: bold; color: var(--rosewood); font-size: 1.4rem; }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .kawaii-btn {
            background: var(--rosewood); color: white; border: none;
            padding: 12px 35px; border-radius: 5px; cursor: pointer; margin: 5px;
        }

        #itin-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: white; display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            opacity: 0; transition: opacity 1s ease;
        }
        #itin-overlay img { max-width: 85%; max-height: 75%; border: 8px solid white; }
    </style>
</head>
<body>

    <div class="tux-bg"></div>

    <div class="canvas-area" id="mainContent">
        <div class="spotify-container">
            <p style="font-size: 0.7rem; margin: 0 0 5px; color: #555;">music that reminds me of you ‚ô°</p>
            <iframe style="border-radius:12px" src="http://googleusercontent.com/spotify.com/8" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>

        <h1>for my mendhak ‚ô°‚ÇäÀö üê∏„Éª‚Çä‚úß</h1>

        <div class="gallery-container">
            <div class="photo-card" style="--r: -4deg;"><img src="photo1.jpg"></div>
            <div class="photo-card" style="--r: 3deg;"><img src="photo2.jpg"></div>
            <div class="photo-card" style="--r: -2deg;"><img src="photo3.jpg"></div>
            <div class="photo-card" style="--r: 5deg;"><img src="photo4.jpg"></div>
            <div class="photo-card" style="--r: -3deg;"><img src="photo5.jpg"></div>
            <div class="photo-card" style="--r: 2deg;"><img src="photo6.jpg"></div>
        </div>

        <div id="heartStage">
            <div class="heart-btn" onclick="revealAsk()">üíñ</div>
            <p class="tap-instruction">u tap my heart :3</p>
        </div>

        <div id="askStage" style="display:none;">
            <h2 id="msg" style="font-family: 'Playfair Display';">Will you be my Valentine?</h2>
            <button class="kawaii-btn" onclick="celebrate()">Yes!</button>
            <button class="kawaii-btn" id="noBtn" style="background: var(--night-bordeaux);" onmouseover="moveNo(this)">No</button>
        </div>
    </div>

    <div id="itin-overlay">
        <h2 style="font-family: 'Playfair Display'; color: var(--dark-amaranth);">our itinerary .ìè≤‚äπ‚ÇäÀöü™∑.Àö‚ÇäìÜè</h2>
        <img src="itinerary.png" alt="Our Date">
        <p style="margin-top: 15px; font-style: italic;">I can't wait! ‚ô°</p>
    </div>

    <script>
        function revealAsk() {
            document.getElementById('heartStage').style.display = 'none';
            document.getElementById('askStage').style.display = 'block';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        function celebrate() {
            document.getElementById('msg').innerHTML = "omg yes i love you pls go out with me on the 14th .ìè≤‚äπ‚ÇäÀöü™∑.Àö‚ÇäìÜè";
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
            setTimeout(() => {
                const itin = document.getElementById('itin-overlay');
                itin.style.display = 'flex';
                setTimeout(() => { itin.style.opacity = '1'; }, 50);
            }, 5000);
        }

        function moveNo(btn) {
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 70 + '%';
            btn.style.top = Math.random() * 70 + '%';
        }
    </script>
</body>
</html>
