<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Mendhak üê∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@500;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --night-bordeaux: #590D22;
            --tux-green: #77BC1F; 
            --rosewood: #C9184A;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Frog Cursor on interactive elements */
        .kawaii-btn, .heart-btn, iframe {
            cursor: url('https://cdn-icons-png.flaticon.com/32/3069/3069174.png'), auto !important;
        }

        .tux-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-image: url('bg.png?v=4'); 
            background-size: 100% 100%;
            z-index: 1;
        }

        /* BIGGER & BETTER SPOTIFY BAR */
        .spotify-container {
            position: fixed;
            top: 40px;
            right: 50px;
            width: 350px; /* Increased width */
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid var(--tux-green); /* Thicker border */
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .canvas-area {
            position: absolute;
            top: 15%; left: 13%;    
            width: 73%; height: 60%;  
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic; 
            font-size: 3.5rem;
            color: var(--night-bordeaux);
            margin: 0;
        }

        #valentine-question {
            font-family: 'Gaegu', cursive;
            font-size: 5.5rem; 
            color: var(--tux-green);
            font-weight: 700;
            margin: 15px 0;
            text-shadow: 3px 3px 0px white;
        }

        .heart-btn { font-size: 140px; animation: heartbeat 1.2s infinite; cursor: pointer; }
        
        .tap-instruction { 
            font-family: 'Gaegu', cursive; 
            font-size: 2.2rem; 
            color: var(--rosewood); 
            font-weight: bold;
            max-width: 80%;
        }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
