<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Mendhak üê∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --night-bordeaux: #590D22;
            --dark-amaranth: #800F2F;
            --cherry-rose: #A4133C;
            --rosewood: #C9184A;
            --bubblegum: #FF4D6D;
            --soft-pink: #FF758F;
            --white: #FFF0F3;
        }

        body {
            background: var(--white);
            background-image: radial-gradient(var(--soft-pink) 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            font-family: 'Montserrat', sans-serif; /* Clean body font */
            color: var(--night-bordeaux);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Spotify - Top Right */
        .spotify-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 12px;
            border: 2px solid var(--bubblegum);
            box-shadow: 0 8px 20px rgba(128, 15, 47, 0.15);
            z-index: 100;
        }

        h1 {
            font-family: 'Playfair Display', serif; /* Elegant heading */
            font-style: italic;
            font-size: 2.8rem;
            color: var(--dark-amaranth);
            margin: 80px 0 10px;
            text-shadow: 1px 1px var(--white);
            z-index: 10;
            text-align: center;
            letter-spacing: -1px;
        }

        /* 6-Photo Gallery */
        .gallery-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            width: 95%;
            padding: 40px 20px;
            scrollbar-width: none;
        }
        .gallery-container::-webkit-scrollbar { display: none; }

        .photo-card {
            min-width: 200px;
            height: 260px;
            background: white;
            padding: 10px;
            border-radius: 2px; /* Sharper, cleaner edges */
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transform: rotate(var(--r));
            transition: 0.4s ease;
            border: 1px solid var(--soft-pink);
            flex-shrink: 0;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-card:hover { transform: rotate(0deg) scale(1.1); z-index: 5; }

        /* Heart Section */
        .heart-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }

        .heart-btn {
            font-size: 140px;
            cursor: pointer;
            animation: heartbeat 1.2s infinite;
            filter: drop-shadow(0 0 15px var(--bubblegum));
            user-select: none;
        }

        .tap-instruction {
            margin-top: 15px;
            font-weight: 500;
            color: var(--rosewood);
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInOut 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Question & Buttons */
        #ask { display: none; text-align: center; margin-bottom: 50px; padding: 0 20px; }
        
        #ask h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        .kawaii-btn {
            background: var(--rosewood);
            color: white;
            border: none;
            padding: 15px 45px;
            border-radius: 2px; /* Clean matching edges */
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px;
            transition: 0.3s;
        }

        .kawaii-btn:hover {
            background: var(--dark-amaranth);
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .spotify-container { position: relative; top: 0; right: 0; width: 90%; margin: 20px auto; }
            h1 { font-size: 2rem; margin-top: 20px; }
        }
    </style>
</head>
<body>

    <div class="spotify-container">
        <p style="font-size: 0.65rem; margin: 0 0 5px 5px; font-weight: 500; color: var(--dark-amaranth); letter-spacing: 1px;">MUSIC THAT REMINDS ME OF YOU ‚ô°</p>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/YOUR_PLAYLIST_ID_HERE" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <h1>for my mendhak ‚ô°‚ÇäÀö üê∏„Éª‚Çä‚úß</h1>

    <div class="gallery-container">
        <div class="photo-card" style="--r: -4deg;"><img src="https://via.placeholder.com/200x260/590D22/ffffff?text=Photo+1" alt="us"></div>
        <div class="photo-card" style="--r: 3deg;"><img src="https://via.placeholder.com/200x260/800F2F/ffffff?text=Photo+2" alt="us"></div>
        <div class="photo-card" style="--r: -2deg;"><img src="https://via.placeholder.com/200x260/A4133C/ffffff?text=Photo+3" alt="us"></div>
        <div class="photo-card" style="--r: 5deg;"><img src="https://via.placeholder.com/200x260/C9184A/ffffff?text=Photo+4" alt="us"></div>
        <div class="photo-card" style="--r: -3deg;"><img src="https://via.placeholder.com/200x260/FF4D6D/ffffff?text=Photo+5" alt="us"></div>
        <div class="photo-card" style="--r: 2deg;"><img src="https://via.placeholder.com/200x260/FF758F/ffffff?text=Photo+6" alt="us"></div>
    </div>

    <div class="heart-wrapper" id="heartWrapper">
        <div class="heart-btn" onclick="reveal()">üíñ</div>
        <p class="tap-instruction">u tap my heart :3</p>
    </div>

    <div id="ask">
        <h2>Will you be my Valentine?</h2>
        <button class="kawaii-btn" onclick="celebrate()">Yes!</button>
        <button class="kawaii-btn" style="background: var(--dark-amaranth);" onmouseover="moveNo(this)">No</button>
    </div>

    <script>
        function reveal() {
            document.getElementById('heartWrapper').style.display = 'none';
            document.getElementById('ask').style.display = 'block';
            confetti({ 
                particleCount: 150, 
                spread: 70, 
                origin: { y: 0.6 }, 
                colors: ['#590D22', '#800F2F', '#FF758F'] 
            });
        }

        function celebrate() {
            document.querySelector('h2').innerHTML = "omg yes i love you pls go out with me on the 14th .ìè≤‚äπ‚ÇäÀöü™∑.Àö‚ÇäìÜè";
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#FFD700', '#FF4D6D', '#A4133C']
            });
        }

        function moveNo(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
