<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Mendhak</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --night-bordeaux: #590D22;
            --dark-amaranth: #800F2F;
            --cherry-rose: #A4133C;
            --rosewood: #C9184A;
            --bubblegum: #FF4D6D;
            --soft-pink: #FF758F;
            --white: #FFF0F3;
        }

        body {
            background: var(--white);
            background-image: radial-gradient(var(--soft-pink) 1px, transparent 1px);
            background-size: 30px 30px; /* Kawaii dot pattern */
            font-family: 'Quicksand', sans-serif;
            color: var(--night-bordeaux);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--dark-amaranth);
            margin: 40px 0 10px;
            text-shadow: 2px 2px var(--soft-pink);
        }

        /* Spotify Player */
        .spotify-container {
            width: 300px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            border: 2px solid var(--bubblegum);
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(128, 15, 47, 0.1);
        }

        /* Photo Gallery */
        .gallery-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            width: 90%;
            padding: 20px;
            scrollbar-width: none;
        }
        
        .gallery-container::-webkit-scrollbar { display: none; }

        .photo-card {
            min-width: 200px;
            height: 250px;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: rotate(var(--r));
            transition: 0.3s;
            border: 1px solid var(--soft-pink);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .photo-card:hover {
            transform: rotate(0deg) scale(1.1);
            z-index: 10;
        }

        /* Main Interaction */
        .heart-btn {
            font-size: 80px;
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
            user-select: none;
            margin: 30px 0;
            filter: drop-shadow(0 0 10px var(--bubblegum));
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .btn-group {
            display: none;
            gap: 20px;
        }

        .kawaii-btn {
            background: var(--rosewood);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--night-bordeaux);
            transition: 0.1s;
        }

        .kawaii-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0;
        }

        /* Custom Icon Slots */
        .pinterest-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1 id="title">For My Favorite Person ðŸŽ€</h1>

    <div class="spotify-container">
        <p style="font-size: 0.8rem; margin-bottom: 8px; font-weight: bold;">OUR PLAYLIST <3</p>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/YOUR_SPOTIFY_ID?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="gallery-container">
        <div class="photo-card" style="--r: -3deg;"><img src="https://via.placeholder.com/200x250/FF4D6D/ffffff?text=US+1" alt="us"></div>
        <div class="photo-card" style="--r: 2deg;"><img src="https://via.placeholder.com/200x250/800F2F/ffffff?text=US+2" alt="us"></div>
        <div class="photo-card" style="--r: -2deg;"><img src="https://via.placeholder.com/200x250/FF758F/ffffff?text=US+3" alt="us"></div>
        <div class="photo-card" style="--r: 4deg;"><img src="https://via.placeholder.com/200x250/A4133C/ffffff?text=US+4" alt="us"></div>
    </div>

    <div class="heart-btn" id="bigHeart" onclick="reveal()">ðŸ’–</div>

    <div id="ask" style="display:none; text-align: center;">
        <h2 style="font-family: 'Dancing Script'; font-size: 2.5rem; color: var(--cherry-rose);">Will you be my Valentine? ðŸ¥º</h2>
        <div class="btn-group" id="btns" style="display:flex;">
            <button class="kawaii-btn" onclick="celebrate()">Yes!</button>
            <button class="kawaii-btn" style="background: var(--dark-amaranth);" onmouseover="moveNo(this)">No</button>
        </div>
    </div>

    <script>
        function reveal() {
            document.getElementById('bigHeart').style.display = 'none';
            document.getElementById('ask').style.display = 'block';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#FF4D6D', '#800F2F'] });
        }

        function celebrate() {
            document.querySelector('h2').innerHTML = "I LOVE YOU!";
            document.getElementById('btns').style.display = 'none';
            var end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({ particleCount: 2, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#FF4D6D', '#A4133C'] });
                confetti({ particleCount: 2, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#FF4D6D', '#A4133C'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function moveNo(btn) {
            btn.style.position = 'absolute';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        }
    </script>
</body>
</html>
