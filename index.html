<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>For My Mendhak üê∏</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        
        /* The Backgrounds */
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-size: 100% 100%; z-index: -1; }
        #page1-bg { background-image: url('bg.png'); display: block; }
        #page2-bg { background-image: url('bg2.png'); display: none; }

        /* Main Content Box */
        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; color: #590D22;
        }

        /* The Heart */
        .heart { font-size: 120px; cursor: pointer; display: inline-block; transition: 0.3s; }
        .heart:hover { transform: scale(1.1); }
        
        /* The Buttons */
        .btn-group { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        .btn { 
            padding: 15px 40px; font-size: 24px; font-weight: bold; cursor: pointer;
            border-radius: 12px; border: none; background: #590D22; color: white;
        }

        /* Typography */
        h1 { font-size: 3rem; margin-bottom: 10px; }
        #question { font-size: 4rem; color: #77BC1F; margin: 20px; }
        .tap-text { font-size: 1.5rem; font-weight: bold; color: #C9184A; }
        
        /* Hidden Music */
        #music-frame { position: absolute; visibility: hidden; }
    </style>
</head>
<body>

    <div id="page1-bg" class="bg"></div>
    <div id="page2-bg" class="bg"></div>

    <div class="container">
        
        <div id="heart-section">
            <h1>for my mendhak...</h1>
            <div class="heart" onclick="showQuestion()">üíñ</div>
            <p class="tap-text">u da real art but pls tap this heart</p>
        </div>

        <div id="ask-section" style="display: none;">
            <h1 id="question">Will you be my Valentine? ü•∫</h1>
            <div class="btn-group">
                <button class="btn" onclick="sayYes()">YES!</button>
                <button class="btn" id="no-btn" style="background: #444;" onmouseover="moveNo()">NO</button>
            </div>
        </div>

    </div>

    <iframe id="music-frame" src="" allow="autoplay"></iframe>

    <script>
        function showQuestion() {
            document.getElementById('heart-section').style.display = 'none';
            document.getElementById('ask-section').style.display = 'block';
            confetti({ particleCount: 100, spread: 70 });
        }

        function sayYes() {
            document.getElementById('question').innerHTML = "YAY! I LOVE YOU! üê∏‚ù§Ô∏è";
            confetti({ particleCount: 300, spread: 100 });
            
            // Start the music
            document.getElementById('music-frame').src = "https://open.spotify.com/embed/track/1p80pS7S6zW6STC36zgn7T?utm_source=generator&autoplay=1";

            // Switch to bg2 after 4 seconds
            setTimeout(() => {
                document.getElementById('page1-bg').style.display = 'none';
                document.getElementById('page2-bg').style.display = 'block';
                document.getElementById('ask-section').style.display = 'none';
            }, 4000);
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + '%';
            btn.style.top = Math.random() * 80 + '%';
        }
    </script>
</body>
</html>
