<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for my love</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --night-bordeaux: #590D22;
            --tux-green: #77BC1F;
            --rosewood: #C9184A;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #1a1a1a;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        .game-viewport {
            position: relative; 
            width: 100vw; height: 75vw;
            max-width: 1200px; max-height: 900px;
            background-color: #fff; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        #main-bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: url('bg.png'); 
            background-size: contain; background-repeat: no-repeat; background-position: center; 
            z-index: 1; 
        }

        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
        }

        h1 { font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(1.5rem, 6vw, 3.5rem); color: var(--night-bordeaux); margin: 0; }
        .heart { font-size: clamp(60px, 20vw, 130px); cursor: pointer; display: inline-block; transition: transform 0.2s ease; z-index: 999; }
        .tap-text { font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(1rem, 4vw, 2rem); color: var(--rosewood); font-weight: bold; margin-top: 10px; }
        
        #question { font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(2rem, 8vw, 4.5rem); color: var(--tux-green); margin: 10px; font-weight: 700; text-shadow: 2px 2px 0px white; }
        
        .btn-group { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        .btn { padding: 15px 40px; font-size: 1.5rem; font-weight: bold; border-radius: 12px; border: none; background: var(--night-bordeaux); color: white; cursor: pointer; box-shadow: 0 4px 0px #3a0a18; }
    </style>
</head>
<body>

    <div class="game-viewport">
        <div id="main-bg"></div>

        <audio id="myFunnyValentine" loop preload="auto">
            <source src="song.mp3" type="audio/mpeg">
        </audio>

        <div class="ui-layer" id="interactive-ui">
            <div id="heart-section">
                <h1 id="main-title">for my mendhak...(À∂ > ‚ÇÉ < À∂)ìÜè</h1>
                <div class="heart" id="evolving-heart" onclick="evolveHeart()">ü§ç</div>
                <p class="tap-text" id="status-text">u da real art pls tap this heart</p>
            </div>

            <div id="ask-section" style="display: none;">
                <h1 id="question">Will you be my Valentine? ‚ãÜÀö‚úøÀñ¬∞ìÜè‚ãÜÀö‚úøÀñ¬∞</h1>
                <div class="btn-group">
                    <button class="btn" onclick="sayYes()">YES!</button>
                    <button class="btn" id="no-btn" onmouseover="moveNo()" onclick="moveNo()">no????</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById("myFunnyValentine");
        let clickCount = 0;
        
        const stages = [
            { heart: "ü§ç", text: "u da real art pls tap this heart", title: "for my mendhak...(À∂ > ‚ÇÉ < À∂)ìÜè" },
            { heart: "üíñ", text: "bruh", title: "</3" },
            { heart: "üíù", text: "mazzak hai kya", title: "</3" },
            { heart: "üíó", text: "wow ok", title: "one more tap!" },
            { heart: "‚ù§Ô∏è", text: "READY!", title: "I HAVE A QUESTION!" }
        ];

        function evolveHeart() {
            clickCount++;
            
            const heart = document.getElementById('evolving-heart');
            const status = document.getElementById('status-text');
            const title = document.getElementById('main-title');

            if (clickCount < stages.length) {
                heart.innerHTML = stages[clickCount].heart;
                status.innerHTML = stages[clickCount].text;
                title.innerHTML = stages[clickCount].title;
                heart.style.transform = `scale(${1 + clickCount * 0.15})`;
                confetti({ particleCount: 20, spread: 40, origin: { y: 0.6 } });
            } else {
                // EVOLUTION COMPLETE: QUESTION APPEARS HERE
                document.getElementById('heart-section').style.display = 'none';
                document.getElementById('ask-section').style.display = 'block';
                
                // MUSIC STARTS EXACTLY NOW
                audio.play().catch(e => console.log("Audio play blocked until click"));
                
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }
        }

        function sayYes() {
            // SWAP BACKGROUND
            document.getElementById('main-bg').style.backgroundImage = "url('bg2.png')";
            
            // REMOVE ALL UI INSTANTLY
            document.getElementById('interactive-ui').style.display = 'none';
            
            // Celebration Confetti
            var duration = 5 * 1000;
            var end = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0, y: 0.7 } });
              confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1, y: 0.7 } });
              if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            const viewport = document.querySelector('.game-viewport');
            const maxX = viewport.clientWidth - btn.clientWidth - 20;
            const maxY = viewport.clientHeight - btn.clientHeight - 20;
            btn.style.position = 'absolute';
            btn.style.left = Math.max(10, Math.random() * maxX) + 'px';
            btn.style.top = Math.max(10, Math.random() * maxY) + 'px';
        }
    </script>
</body>
</html>
