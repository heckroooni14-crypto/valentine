    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --night-bordeaux: #590D22;
            --tux-green: #77BC1F; 
            --rosewood: #C9184A;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: white;
        }

        /* Frog Cursor */
        .kawaii-btn, #heartStage {
            cursor: url('https://cdn-icons-png.flaticon.com/32/3069/3069174.png'), auto !important;
        }

        .tux-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-image: url('bg.png?v=11'); 
            background-size: 100% 100%;
            z-index: 1;
        }

        .canvas-area {
            position: absolute;
            top: 15%; left: 13%;    
            width: 73%; height: 60%;  
            z-index: 10; /* Put this higher to ensure it's clickable */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic; font-size: 3.2rem;
            color: var(--night-bordeaux); margin: 0;
        }

        #valentine-question {
            font-family: 'Gaegu', cursive;
            font-size: 5.5rem; 
            color: var(--tux-green);
            font-weight: 700;
            margin: 15px 0;
            text-shadow: 2px 2px 0px white;
        }

        /* Wrapped the heart and text together so the whole thing is a button */
        #heartStage {
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        #heartStage:hover { transform: scale(1.05); }

        .heart-btn { 
            font-size: 150px; 
            animation: heartbeat 1.2s infinite;
            display: block;
            margin: 0 auto;
        }
        
        .tap-instruction { 
            font-family: 'Gaegu', cursive; 
            font-size: 2.5rem; 
            color: var(--rosewood); 
            font-weight: bold;
            margin-top: 15px;
            pointer-events: none; /* Allows click to pass through to the heartStage */
        }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .button-group { display: flex; justify-content: center; gap: 35px; width: 100%; margin-top: 25px; }

        .kawaii-btn {
            background: var(--night-bordeaux); color: white; border: none;
            padding: 20px 70px; border-radius: 15px; 
            font-weight: 700; font-size: 2.2rem;
            box-shadow: 0 5px 0px #3a0a18;
        }

        #tux-speech {
            position: fixed; bottom: 150px; left: 100px;
            background: white; padding: 25px 35px;
            border-radius: 30px; border: 4px solid black;
            display: none; z-index: 20;
            font-family: 'Gaegu', cursive; font-size: 2.8rem;
        }

        #itin-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('bg2.png');
            background-size: 100% 100%;
            background-position: center;
            display: none; 
            z-index: 1000;
        }

        #itinerary-music {
            position: absolute;
            bottom: -1000px;
            visibility: hidden;
        }
    </style>
</head>
