<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>For My Mendhak 2026 üê∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@500;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --night-bordeaux: #590D22; --tux-green: #77BC1F; --rosewood: #C9184A; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Montserrat', sans-serif; background: #000; }
        .heart, .btn { cursor: pointer !important; }

        /* Background Fix for GitHub Pages */
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 1; }
        #page1-bg { background-image: url('./bg.png'); display: block; }
        #page2-bg { background-image: url('./bg2.png'); display: none; }

        .main-ui { position: relative; z-index: 10; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        h1 { font-family: 'Playfair Display', serif; font-style: italic; font-size: 3.5rem; color: var(--night-bordeaux); margin: 0; text-shadow: 1px 1px 10px rgba(255,255,255,0.5); }
        .heart { font-size: 150px; display: inline-block; animation: heartbeat 1.2s infinite; margin: 20px 0; position: relative; z-index: 999; }
        .tap-text { font-family: 'Playfair Display', serif; font-style: italic; font-size: 2.2rem; color: var(--rosewood); font-weight: bold; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        #question { font-family: 'Playfair Display', serif; font-style: italic; font-size: 5rem; color: var(--tux-green); margin: 20px; font-weight: 700; text-shadow: 2px 2px 0px white; }
        .btn-group { display: flex; gap: 30px; justify-content: center; margin-top: 20px; }
        .btn { padding: 20px 60px; font-size: 2rem; font-weight: bold; border-radius: 15px; border: none; background: var(--night-bordeaux); color: white; box-shadow: 0 4px 0px #3a0a18; }
        
        #tux-speech { 
            position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); 
            background: white; padding: 25px 35px; border: 4px solid black; border-radius: 30px; 
            font-family: 'Gaegu', cursive; font-size: 2.8rem; display: none; z-index: 1000; 
        }
    </style>
</head>
<body>

    <div id="page1-bg" class="bg"></div>
    <div id="page2-bg" class="bg"></div>
    <div id="tux-speech">Great choice! Ribbit! üê∏</div>

    <audio id="myFunnyValentine" preload="auto">
        <source src="./song.mp3" type="audio/mpeg">
    </audio>

    <div class="main-ui">
        <div id="heart-section">
            <h1>for my mendhak...</h1>
            <div class="heart" onclick="showQuestion()">üíñ</div>
            <p class="tap-text">u da real art but pls tap this heart</p>
        </div>
        <div id="ask-section" style="display: none;">
            <h1 id="question">Will you be my Valentine? ü•∫</h1>
            <div class="btn-group">
                <button class="btn" onclick="sayYes()">YES!</button>
                <button class="btn" id="no-btn" onmouseover="moveNo()">NO</button>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById("myFunnyValentine");

        function showQuestion() {
            // Unlock audio on first interaction
            audio.play().then(() => { audio.pause(); audio.currentTime = 0; }).catch(e => {});
            document.getElementById('heart-section').style.display = 'none';
            document.getElementById('ask-section').style.display = 'block';
            confetti({ particleCount: 150, spread: 70 });
        }

        function sayYes() {
            audio.play(); 
            document.getElementById('tux-speech').style.display = 'block';
            document.getElementById('question').innerHTML = "YAY! I LOVE YOU! üê∏‚ù§Ô∏è";
            document.getElementById('question').style.color = "#C9184A";
            confetti({ particleCount: 400, spread: 120 });

            setTimeout(() => {
                document.getElementById('page1-bg').style.display = 'none';
                document.getElementById('page2-bg').style.display = 'block';
                document.getElementById('ask-section').style.display = 'none';
                document.getElementById('tux-speech').style.display = 'none';
            }, 5000);
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 70 + '%';
            btn.style.top = Math.random() * 70 + '%';
        }
    </script>
</body>
</html>
