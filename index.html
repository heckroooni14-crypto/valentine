<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Mendhak üê∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@500;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --night-bordeaux: #590D22;
            --tux-green: #77BC1F; 
            --rosewood: #C9184A;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: white;
        }

        /* Frog Cursor */
        .kawaii-btn, .heart-btn {
            cursor: url('https://cdn-icons-png.flaticon.com/32/3069/3069174.png'), auto !important;
        }

        .tux-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-image: url('bg.png?v=7'); 
            background-size: 100% 100%;
            z-index: 1;
        }

        .canvas-area {
            position: absolute;
            top: 15%; left: 13%;    
            width: 73%; height: 60%;  
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic; font-size: 3.2rem;
            color: var(--night-bordeaux); margin: 0;
        }

        #valentine-question {
            font-family: 'Gaegu', cursive;
            font-size: 5.5rem; 
            color: var(--tux-green);
            font-weight: 700;
            margin: 15px 0;
            text-shadow: 2px 2px 0px white;
        }

        .heart-btn { 
            font-size: 150px; 
            animation: heartbeat 1.2s infinite;
            display: inline-block;
            user-select: none;
        }
        
        .tap-instruction { 
            font-family: 'Gaegu', cursive; 
            font-size: 2.5rem; 
            color: var(--rosewood); 
            font-weight: bold;
            margin-top: 15px;
        }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .button-group {
            display: flex; justify-content: center; gap: 35px;
            width: 100%; margin-top: 25px;
        }

        .kawaii-btn {
            background: var(--night-bordeaux); color: white; border: none;
            padding: 20px 70px; border-radius: 15px; 
            font-weight: 700; font-size: 2.2rem;
            box-shadow: 0 5px 0px #3a0a18;
        }

        #tux-speech {
            position: fixed; bottom: 150px; left: 100px;
            background: white; padding: 25px 35px;
            border-radius: 30px; border: 4px solid black;
            display: none; z-index: 10;
            font-family: 'Gaegu', cursive; font-size: 2.8rem;
        }

        /* ITINERARY OVERLAY WITH MUSIC */
        #itin-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: white; display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            text-align: center;
        }
        #itin-overlay img { max-width: 80%; border: 12px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .music-player-hidden {
            margin-top: 20px;
            width: 300px;
            height: 80px;
        }
    </style>
</head>
<body>

    <div class="tux-bg"></div>

    <div id="tux-speech">Great choice! Ribbit! üê∏</div>

    <div class="canvas-area">
        <h1>for my mendhak...</h1>

        <div id="heartStage">
            <div class="heart-btn" onclick="revealAsk()">üíñ</div>
            <p class="tap-instruction">u da real art but pls tap this heart</p>
        </div>

        <div id="askStage" style="display:none;">
            <div id="valentine-question">Will you be my Valentine? ü•∫</div>
            <div class="button-group">
                <button class="kawaii-btn" onclick="celebrate()">YES!</button>
                <button class="kawaii-btn" id="noBtn" style="background: #444;" onmouseover="moveNo(this)">NO</button>
            </div>
        </div>
    </div>

    <div id="itin-overlay">
        <h2 style="font-family: 'Playfair Display'; font-size: 3.5rem; color: var(--night-bordeaux); margin-bottom: 10px;">Our Date Itinerary ü™∑</h2>
        <img src="itinerary.png" alt="Our Date">
        
        <div class="music-player-hidden">
            <iframe id="itinerary-music" style="border-radius:12px" src="" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
    </div>

    <script>
        function revealAsk() {
            document.getElementById('heartStage').style.display = 'none';
            document.getElementById('askStage').style.display = 'block';
            confetti({ particleCount: 100, spread: 70 });
        }

        function celebrate() {
            document.getElementById('valentine-question').innerHTML = "YAY! I LOVE YOU! üê∏‚ù§Ô∏è";
            document.getElementById('tux-speech').style.display = 'block';
            confetti({ particleCount: 400, spread: 150 });
            
            setTimeout(() => {
                const itin = document.getElementById('itin-overlay');
                itin.style.display = 'flex';
                
                // Add your song ID here (replacing the '0' at the end)
                // This makes the music start right when the itinerary pops up!
                document.getElementById('itinerary-music').src = "https://open.spotify.com/embed/track/YOUR_SONG_ID?autoplay=1";
            }, 5000);
        }

        function moveNo(btn) {
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + '%';
            btn.style.top = Math.random() * 80 + '%';
        }
    </script>
</body>
</html>
