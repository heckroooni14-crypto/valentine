    <style>
        :root {
            --night-bordeaux: #590D22;
            --dark-amaranth: #800F2F;
            --cherry-rose: #A4133C;
            --rosewood: #C9184A;
            --bubblegum: #FF4D6D;
            --soft-pink: #FF758F;
            --white: #FFF0F3;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- THE TUX PAINT BACKGROUND --- */
        .tux-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('https://pagedemos.com/image_40e1f2.png'); 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            z-index: 1;
        }

        /* --- THE CENTER CANVAS AREA --- */
        .canvas-area {
            position: absolute;
            top: 15%;     
            left: 13%;    
            width: 73%;   
            height: 65%;  
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            text-align: center;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .canvas-area::-webkit-scrollbar { display: none; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 2.2rem;
            color: var(--dark-amaranth);
            margin: 0;
        }

        /* Spotify - Top Right of Canvas */
        .spotify-container {
            width: 260px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #77BC1F; /* Tux Paint green */
            border-radius: 15px;
            padding: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* 6-Photo Gallery */
        .gallery-container {
            display: flex;
            gap: 12px;
            width: 100%;
            overflow-x: auto;
            padding: 15px 5px;
            scrollbar-width: none;
        }
        .gallery-container::-webkit-scrollbar { display: none; }
