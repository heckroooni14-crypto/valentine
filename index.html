<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>For My Mendhak üê∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@500;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --night-bordeaux: #590D22; --tux-green: #77BC1F; --rosewood: #C9184A; }
        
        /* Fix: Reset everything to prevent weird shifts */
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }

        /* Fix: Backgrounds fit perfectly without distortion */
        .bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-size: contain; /* Keeps original proportions */
            background-repeat: no-repeat; 
            background-position: center; 
            z-index: 1; 
        }
        #page1-bg { background-image: url('./bg.png'); display: block; }
        #page2-bg { background-image: url('./bg2.png'); display: none; }

        .main-ui { position: relative; z-index: 10; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        h1 { font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(2rem, 5vw, 3.5rem); color: var(--night-bordeaux); margin: 0; }
        
        .heart { font-size: clamp(80px, 15vw, 150px); cursor: pointer; display: inline-block; animation: heartbeat 1.2s infinite; margin: 20px 0; z-index: 999; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        .tap-text { font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(1.2rem, 3vw, 2.2rem); color: var(--rosewood); font-weight: bold; }

        #question { font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(2.5rem, 8vw, 5.5rem); color: var(--tux-green); margin: 20px; font-weight: 700; text-shadow: 2px 2px 0px white; }

        .btn-group { display: flex; gap: 20px; justify-content: center; }
        .btn { padding: 15px 40px; font-size: 1.5rem; font-weight: bold; border-radius: 12px; border: none; background: var(--night-bordeaux); color: white; cursor: pointer; box-shadow: 0 4px 0px #3a0a18; }

        /* Fix: Tux Speech Bubble anchored to the bottom properly */
        #tux-speech { 
            position: fixed; bottom: 15%; left: 50%; transform: translateX(-50%); 
            background: white; padding: 20px 30px; border: 4px solid black; border-radius: 30px; 
            font-family: 'Gaegu', cursive; font-size: 2.5rem; display: none; z-index: 1000; 
            white-space: nowrap;
        }
        #tux-speech:after { content: ''; position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); border-width: 20px 20px 0; border-style: solid; border-color: black transparent transparent; }
    </style>
</head>
<body>

    <div id="page1-bg" class="bg"></div>
    <div id="page2-bg" class="bg"></div>
    <div id="tux-speech">Great choice! Ribbit! üê∏</div>

    <audio id="myFunnyValentine" loop>
        <source src="./song.mp3" type="audio/mpeg">
    </audio>

    <div class="main-ui">
        <div id="heart-section">
            <h1>for my mendhak...</h1>
            <div class="heart" onclick="startEverything()">üíñ</div>
            <p class="tap-text">u da real art but pls tap this heart</p>
        </div>

        <div id="ask-section" style="display: none;">
            <h1 id="question">Will you be my Valentine? ü•∫</h1>
            <div class="btn-group">
                <button class="btn" onclick="sayYes()">YES!</button>
                <button class="btn" id="no-btn" onmouseover="moveNo()">NO</button>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById("myFunnyValentine");

        function startEverything() {
            // MUSIC HITS IMMEDIATELY ON TAP
            audio.play().catch(e => console.log("Audio play failed"));
            
            document.getElementById('heart-section').style.display = 'none';
            document.getElementById('ask-section').style.display = 'block';
            confetti({ particleCount: 150, spread: 70 });
        }

        function sayYes() {
            document.getElementById('tux-speech').style.display = 'block';
            document.getElementById('question').innerHTML = "YAY! I LOVE YOU! üê∏‚ù§Ô∏è";
            document.getElementById('question').style.color = "#C9184A";
            confetti({ particleCount: 400, spread: 120 });

            setTimeout(() => {
                document.getElementById('page1-bg').style.display = 'none';
                document.getElementById('page2-bg').style.display = 'block';
                document.getElementById('ask-section').style.display = 'none';
                document.getElementById('tux-speech').style.display = 'none';
            }, 4000);
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 70 + '%';
            btn.style.top = Math.random() * 70 + '%';
        }
    </script>
</body>
</html>
