        :root {
            --night-bordeaux: #590D22;
            --tux-green: #77BC1F;

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
        }

        /* The Frog Cursor */
        .kawaii-btn, #heartStage, .heart-btn {

        }

        /* PAGE 1 BACKGROUND */
        .tux-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('bg.png?v=12'); 
            background-size: 100% 100%;
            z-index: 1; /* Lowest Layer */
        }

        /* THE MAIN INTERACTION AREA */
        .canvas-area {
            position: relative;
            width: 100vw; height: 100vh;
            z-index: 10; /* Middle Layer */

            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Let clicks pass through the box... */
        }

        h1 {

            font-style: italic; font-size: 3.2rem;
            color: var(--night-bordeaux); margin: 0;
            pointer-events: auto;
        }

        /* THE HEART - THE ONLY CLICKABLE THING */
        #heartStage {
            position: relative;
            z-index: 9999 !important; /* Highest Layer */
            pointer-events: auto !important; /* FORCE CLICKABILITY */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background: transparent;
        }

        .heart-btn { 
            font-size: 150px; 
            animation: heartbeat 1.2s infinite;
            user-select: none;
        }
        
        .tap-instruction { 
            font-family: 'Gaegu', cursive; 
            font-size: 2.5rem; 
            color: var(--rosewood); 
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* YES/NO BUTTONS */
        #askStage { pointer-events: auto; }
        
        .button-group { display: flex; justify-content: center; gap: 35px; margin-top: 25px; }

        .kawaii-btn {

            box-shadow: 0 5px 0px #3a0a18;

            text-shadow: 2px 2px 0px white;
        }
